<ion-header>
  <ion-navbar mlnavbar>
    <button menuToggle>
      <ion-icon name="menu" mllightblue></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
    <ion-buttons end>
      <button (click)="createAccount()">
        <ion-icon name="add" mllightblue></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>

    <ion-item-group>

      <ion-item-divider sticky>
        Checking
      </ion-item-divider>

      <ion-item-sliding *ngFor="let account of accounts">

        <button ion-item (click)="viewtransactions(account)">
          <h3>{{ account.accountname }}</h3>
          <p>
            {{account.balancecleared}} &mdash;
            {{account.balancetoday}}:
          </p>
        </button>

        <ion-item-options>
          <button favorite (click)="edit(account)">
            Favorite
          </button>
          <button danger (click)="delete(account)">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-item-divider mlitemdivider class="netWorthRow">
    Net Worth: <strong>{{networth}}</strong>
  </ion-item-divider>
  <ion-list>
    <ion-row *ngFor="let account of accounts" (click)="viewtransactions(account)" class="mlaccounts mlbottomborder">
      <ion-col width-50>  
        <div class="customAccDesc">
          <span>
              {{ account.accountname }}
          </span>
        </div>
      </ion-col>
      <ion-col width-50>  
        <div class="customAccAmt  {{ account.BalanceClass }}">
          <span>
            {{ account.balancecleared }}
            <small>
              {{ account.balancetoday }}
            </small>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
