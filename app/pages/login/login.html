<ion-header>
  <ion-navbar mlnavbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="loginScreen">  
  <ion-list>       
    <div id="divLoginHeading">
      <ion-icon name="ios-lock-outline"></ion-icon>
    </div>
    <div id="divLoginForm">
      <form #loginForm="ngForm" id="loginFormId">
        <button block (click)="doLogin(loginForm.value)"><ion-icon name="ios-power"></ion-icon></button>
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="email"></ion-input>
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="password"></ion-input>
      </form>
    </div>
    <div id="divLinks">
      <button (click)="doForgotPassword()" clear class="mlLinks">Forgot Password?</button>
      <button (click)="doSignup()" clear class="mlLinks right">Sign Up</button>
    </div>
  </ion-list>
</ion-content>
