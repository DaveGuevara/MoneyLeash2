<ion-header>
  <ion-navbar mlnavbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="signupScreen">  
  <ion-list>
    <div class="cssSlideUpHide" [ngClass]="{'cssSlideUpShow': showValidationMessage}">
        <div class="validationDiv">
            <p>
                {{ validationMessage }}
            </p>
        </div>
    </div>       
    <div id="divLoginHeading">
      <ion-icon name="ios-create-outline"></ion-icon>
    </div>
    <div id="divSignupForm">
      <form #signupCredentials="ngForm" id="signupForm">
        <button (click)="doSignup(signupCredentials.value)" type="submit" block><ion-icon name="ios-arrow-forward"></ion-icon></button>      
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="email"></ion-input>
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="password"></ion-input>
      </form>
    </div>
  </ion-list>
</ion-content>
