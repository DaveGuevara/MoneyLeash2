<ion-header>
  <ion-navbar mlnavbar class="hide-border">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="forgotPasswordScreen">
  <ion-list>   
    <div id="divLoginHeading">
      <ion-icon name="ios-help-circle-outline"></ion-icon>
    </div>
    <div id="divForgotPasswordForm">
      <form #loginForm="ngForm" id="forgotpasswordForm">
        <button block (click)="doForgotPassword(loginForm.value)"><ion-icon name="ios-arrow-forward"></ion-icon></button>
        <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="email"></ion-input>
      </form>
    </div>
  </ion-list>
</ion-content>
