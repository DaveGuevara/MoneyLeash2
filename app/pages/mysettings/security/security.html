<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Security</ion-title>
    <ion-buttons end>
      <button (click)="save()" mllightblue>
        Save
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Select your security preferences below
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-hand-o-up ml-fontawesome-left" item-left></i>
      <ion-label>Enable Touch ID</ion-label>
      <ion-toggle secondary [(ngModel)]="enabletouchid"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
