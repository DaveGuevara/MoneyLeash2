<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Security</ion-title>
    <ion-buttons end>
      <button (click)="save()" mllightblue>
        Save
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Select your security preferences below
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input mlnobottomborder">
      <i class="fa fa-hand-o-up ml-fontawesome-left" item-left></i>
      <ion-label>Enable Touch ID</ion-label>
      <ion-toggle secondary [(ngModel)]="user.enabletouchid" (ionChange)="stateChange($event)"></ion-toggle>
    </ion-item>
    <my-input class="item" type="email" icon="fa fa-at" title="Email" placeholder="Email" [(ngModel)]="user.email" readonly></my-input>
    <my-input class="item" type="email" icon="fa fa-lock" title="Password" placeholder="Password" [(ngModel)]="user.password" readonly></my-input>
  </ion-list>
</ion-content>
