<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Account Preferences</ion-title>
    <ion-buttons end>
      <button (click)="save()" mllightblue>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Select your preferences below
  </ion-item-divider>
  <ion-list>
    <button ion-item>
      <ion-icon item-left name="ios-calendar-outline"></ion-icon>
        Default Date
      <ion-note item-right>
        {{ defaultDate }}
      </ion-note>
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-cash-outline"></ion-icon>
        Default Balance
      <ion-note item-right>
        {{ defaultBalance }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
