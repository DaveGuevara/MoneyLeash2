<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Preferences</ion-title>
    <ion-buttons end>
      <button (click)="save()" mllightblue>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Select your preferences below
  </ion-item-divider>
  <ion-list>
    <my-input class="item" type="text" icon="fa fa-calendar" title="Default Date" placeholder="Default Date" [(ngModel)]="defaultdate" (click)="pickDefaultDate()"></my-input>
    <my-input class="item" type="text" icon="fa fa-money" title="Default Balance" placeholder="Default Balance" [(ngModel)]="defaultbalance" (click)="pickDefaultBalance()"></my-input>
  </ion-list>
</ion-content>
