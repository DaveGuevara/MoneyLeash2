<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Account Preferences</ion-title>
    <ion-buttons end>
      <button (click)="save()" mllightblue>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider mlitemdivider class='mlbottomborder'>
    Select your preferences below
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input" (click)="pickDefaultDate()">
      <i class="fa fa-calendar ml-fontawesome-left" item-left></i>
      <ion-label stacked *ngIf="defaultdate != ''">Default Date</ion-label>
      <ion-input type="text" placeholder="Default Date" [(ngModel)]="defaultdate" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right class="ml-chevron-right"></ion-icon>
    </ion-item>
    <ion-item class="ml-input" (click)="pickDefaultBalance()">
      <i class="fa fa-money ml-fontawesome-left" item-left></i>
      <ion-label stacked *ngIf="defaultbalance != ''">Default Balance</ion-label>
      <ion-input type="text" placeholder="Default Balance" [(ngModel)]="defaultbalance" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right class="ml-chevron-right"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
