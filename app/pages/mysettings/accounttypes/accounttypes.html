<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Account Types</ion-title>
    <ion-buttons end>
      <button (click)="addNew()" mllightblue>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-item-divider mlitemdivider>
      Account Types
    </ion-item-divider>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="edit(item)">
        <ion-icon item-left name="ios-cash-outline"></ion-icon>
        {{item.name}}
      </button>
    </ion-list>
  </ion-list>
</ion-content>
