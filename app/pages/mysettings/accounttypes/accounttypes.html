<ion-header>
  <ion-navbar mlnavbar>  
    <ion-title>Account Types</ion-title>
    <ion-buttons end>
      <button (click)="addNew()" mllightblue>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list class="ml-button">
    <ion-list-header>
      Account Types
    </ion-list-header>
      <button ion-item *ngFor="let item of items" (click)="edit(item)">
        <i class="{{item.icon}} ml-fontawesome-left" item-left></i>
        {{item.name}}
      </button>
    </ion-list>
</ion-content>
