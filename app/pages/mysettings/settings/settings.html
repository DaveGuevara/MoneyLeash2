<ion-header>
  <ion-navbar mlnavbar>
    <button menuToggle>
      <ion-icon name="menu" mllightblue></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Personal Profile
    </ion-list-header>
    <button ion-item>
      <ion-icon item-left name="ios-contact-outline"></ion-icon>
      Name
      <ion-note item-right>
        Luis
      </ion-note>
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-at-outline"></ion-icon>
      Email
      <ion-note item-right>
        guni@test.com
      </ion-note>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Accounts and Transactions
    </ion-list-header>
    <button ion-item>
      <ion-icon item-left name="ios-calendar-outline"></ion-icon>
      Default Date
      <ion-note item-right>
        Today's date
      </ion-note>
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-cash-outline"></ion-icon>
      Default Balance
      <ion-note item-right>
        Cleared balance
      </ion-note>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Security
    </ion-list-header>
    <ion-item>
      <ion-icon item-left name="finger-print"></ion-icon>
      <ion-label>Enable TouchID</ion-label>
      <ion-toggle secondary></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      APP
    </ion-list-header>
    <button ion-item>
      <ion-icon item-left name="code"></ion-icon>
      Version
      <ion-note item-right>
        2.0.0
      </ion-note>
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-bug-outline"></ion-icon>
      Report a bug
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-bulb-outline"></ion-icon>
      Suggest a feature
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-heart-outline"></ion-icon>
      Write a review
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-help-circle-outline"></ion-icon>
      Contact support
    </button>
    <button ion-item>
      <ion-icon item-left name="ios-pin-outline"></ion-icon>
      About
    </button>
  </ion-list>
</ion-content>
