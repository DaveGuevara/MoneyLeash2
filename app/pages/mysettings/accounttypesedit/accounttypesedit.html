<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button (click)="save(newtype)" mllightblue>Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    How do you want to call this account type?
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="{{item.icon}} ml-fontawesome-left" item-left></i>
      <ion-input type="text" placeholder="Account Type" [(ngModel)]="newtype"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
