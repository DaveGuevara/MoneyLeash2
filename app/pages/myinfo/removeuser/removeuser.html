<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Delete Account
    </ion-title>
    <ion-buttons end>
      <button (click)="removeUser(user)">Delete</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Please confirm your password
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
