<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
    <ion-buttons end>
      <button (click)="changePassword(newpassword)" mllightblue>Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Enter you New password
  </ion-item-divider>
  <ion-list class="reducedbottommargin">
    <ion-item class="ml-input">
      <i class="fa fa-lock ml-fontawesome-left" item-left></i>
      <ion-label stacked *ngIf="newpassword != ''" mllightblue>New Password</ion-label>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
