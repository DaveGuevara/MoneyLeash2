<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
    <ion-buttons end>
      <button (click)="changePassword(user)" mllightblue>Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Enter you New Password
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-lock ml-fontawesome-left" item-left></i>
      <ion-label stacked>Old Password</ion-label>
      <ion-input type="password" placeholder="Old Password" [(ngModel)]="user.oldpassword"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-lock ml-fontawesome-left" item-left></i>
      <ion-label stacked>New Password</ion-label>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="user.newpassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
