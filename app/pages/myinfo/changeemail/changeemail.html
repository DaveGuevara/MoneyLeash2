<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Email
    </ion-title>
    <ion-buttons end>
      <button (click)="changeEmail(user)" mllightblue>Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Enter you New Email
  </ion-item-divider>
  <ion-list>
    <my-input class="item" type="email" icon="fa fa-at" title="Old Email" placeholder="Old Email" [(ngModel)]="user.oldemail" ></my-input>
    <my-input class="item" type="email" icon="fa fa-at" title="New Email" placeholder="New Email" [(ngModel)]="user.newemail"></my-input>
    <my-input class="item" type="password" icon="fa fa-lock" title="Password" placeholder="Password" [(ngModel)]="user.password"></my-input>
  </ion-list>
</ion-content>
