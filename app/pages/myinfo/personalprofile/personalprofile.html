<ion-header>
  <ion-navbar mlnavbar>  
    <button menuToggle>
      <ion-icon name="menu" mllightblue></ion-icon>
    </button>  
    <ion-title>Personal Profile</ion-title>  
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeEmail()">Change Email</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="resetPassword()">Reset Password</button>
      <button ion-item (click)="deleteAccount()">Delete Account</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
