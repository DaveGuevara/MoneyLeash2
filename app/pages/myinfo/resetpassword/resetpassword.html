<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Reset Password
    </ion-title>
    <ion-buttons end>
      <button (click)="resetPassword(user)" mllightblue>Reset</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider>
    Enter your Email Address
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>
  <div id="helptext">
    <h>You will receive an email with instructions on how to reset your password!</h>
  </div>
</ion-content>
