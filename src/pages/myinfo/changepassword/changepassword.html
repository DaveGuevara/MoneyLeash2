<ion-header>
  <ion-navbar [color]="navbarcolor">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="changePassword(newpassword)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider [color]="dividercolor">
    Enter you New password
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-lock ml-fontawesome-left" item-left></i>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="newpassword"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
