<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Email
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeEmail(newemail)">Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    Enter your new email
  </ion-list-header>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-input type="email" placeholder="New Email" [(ngModel)]="newemail"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
