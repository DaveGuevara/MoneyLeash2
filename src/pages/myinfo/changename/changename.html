<ion-header>
  <ion-navbar [color]="navbarcolor">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Name
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeName(newname)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-item-divider [color]="dividercolor">
    Enter your full name
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="newname"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
