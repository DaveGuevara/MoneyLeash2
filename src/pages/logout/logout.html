<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logout</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="logo">
      <img src="assets/img/appicon.svg">
      <h1>You're now logged out!</h1> 
    </div>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onLogin()" type="submit" color="primary" block>Login</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" block>Signup</button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
