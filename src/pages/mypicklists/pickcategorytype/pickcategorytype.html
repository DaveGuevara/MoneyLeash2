<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Pick Category Type
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    Select category type
  </ion-list-header>
  <ion-list radio-group [(ngModel)]="itemselected">
    <ion-item *ngFor="let item of defaultItems">
        <ion-label>{{item.text}}</ion-label>
        <ion-radio [value]="item.value" (click)="pickPreference(item)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
