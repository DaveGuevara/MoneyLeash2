<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    Enter Account Type Name
  </ion-list-header>
  <ion-list>
    <ion-item class="ml-input">
      <ion-icon item-left [name]="this.item.icon"></ion-icon>
      <ion-input type="text" placeholder="Account Type" [(ngModel)]="this.item.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
