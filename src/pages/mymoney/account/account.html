<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save(account)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider>
      {{ listheader }}
    </ion-item-divider>
    <ion-item class="ml-input">
      <ion-icon name="md-clipboard" item-left></ion-icon>
      <ion-label floating>Account Name</ion-label>
      <ion-input [(ngModel)]="account.accountname" name="accname" type="text" #accname="ngModel" spellcheck="false" autocapitalize="on"></ion-input>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-label floating>Account Open Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="account.dateopen"></ion-datetime>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item class="ml-input" (click)="pickAccountType()">
      <ion-icon name="md-cash" item-left></ion-icon>
      <ion-label floating>Account Type</ion-label>
      <ion-input type="text" [(ngModel)]="account.accounttype"></ion-input>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
