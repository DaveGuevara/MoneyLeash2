<ion-header>
  <ion-navbar [color]="navbarcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newAccount()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-item-group>
      <ion-item-divider sticky>
        Checking
      </ion-item-divider>      
      <ion-item-sliding *ngFor="let account of accounts" #slidingItem>
        <ion-item (click)="viewtransactions(account)" class="ml-item">
          <ion-row>
            <ion-col width-50>
              <div class="customAccDesc">
                <span>
                    {{ account.accountname }}
                </span>
              </div>
            </ion-col>
            <ion-col width-50>
              <div class="customAccAmt  {{ account.BalanceClass }}">
                <span>
                  <strong>{{ account.balancecleared }}</strong>
                  <small>
                    {{ account.balancetoday }}
                  </small>
                </span>
              </div>
            </ion-col>
          </ion-row>          
          <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
        </ion-item>
        <ion-item-options>
          <button ion-button color="energized" (click)="edit(slidingItem, account)">
            Edit
          </button>
          <button ion-button color="danger" (click)="delete(slidingItem, account)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
