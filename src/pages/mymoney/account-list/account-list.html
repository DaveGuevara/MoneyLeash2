<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createAccount()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>

    <ion-item-group>

      <ion-item-divider sticky>
        Checking
      </ion-item-divider>

      <ion-item-sliding *ngFor="let account of accounts">

        <button ion-item (click)="viewtransactions(account)">
          
          <ion-row>
            <ion-col width-50>
              <div class="customAccDesc">
                <span>
                    {{ account.accountname }}
                </span>
              </div>
            </ion-col>
            <ion-col width-50>  
              <div class="customAccAmt  {{ account.BalanceClass }}">
                <span>
                  {{ account.balancecleared }}
                  <small>
                    {{ account.balancetoday }}
                  </small>
                </span>
              </div>
            </ion-col>
          </ion-row>

        </button>

        <ion-item-options>
          <button mlgreen (click)="edit(account)">
            Edit
          </button>
          <button danger (click)="delete(account)">
            Delete
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

</ion-content>
