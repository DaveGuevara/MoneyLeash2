<ion-header>
  <ion-navbar [color]="navbarcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save(transaction)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider [color]="dividercolor">
      Transaction Details
    </ion-item-divider>
    <ion-item class="ml-input">
      <ion-icon name="ios-bookmarks" item-left></ion-icon>
      <ion-label floating>Transaction Type</ion-label>
      <ion-input [(ngModel)]="transaction.transactiontype" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="ios-contact" item-left></ion-icon>
      <ion-label floating>Payee</ion-label>
      <ion-input [(ngModel)]="transaction.payee" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-attach" item-left></ion-icon>
      <ion-label floating>Category</ion-label>
      <ion-input [(ngModel)]="transaction.category" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-cash" item-left></ion-icon>
      <ion-label floating>Amount</ion-label>
      <ion-input [(ngModel)]="transaction.amount" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-label floating>Transaction Date</ion-label>
      <ion-input [(ngModel)]="transaction.date" type="text"></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-paper" item-left></ion-icon>
      <ion-label floating>Notes</ion-label>
      <ion-input [(ngModel)]="transaction.notes" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="md-camera" item-left></ion-icon>
      <ion-label floating>Photo</ion-label>
      <ion-input [(ngModel)]="transaction.photo" type="text" readonly></ion-input>
      <ion-icon name="arrow-forward" item-right color="mliconarrowblue"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
